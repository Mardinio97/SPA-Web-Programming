<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-snowpack-app"
    />
    <link rel="stylesheet" type="text/css" href="./index.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Snowpack App</title>
  </head>
  <body>

    <script type="module" src="/_dist_/chatWindow.js"></script>

    <div>
      <div class="home-container">
        <div class="home-container1">
          <ul class="home-ul list">
            <li class="list-item"></li>
            <li class="list-item">
              <span
                ><i
                  id="home-wethericon"
                  class="fa fa-sun-o fa-5x"
                  aria-hidden="true"
                ></i
              ></span>
            </li>
            <li class="list-item">
              <span
                ><i
                  id="home-chaticon"
                  class="fa fa-commenting fa-5x"
                  aria-hidden="true"
                ></i
              ></span>
            </li>
            <li class="list-item">
              <span
                ><i
                  id="home-gameicon"
                  class="fa fa-gamepad fa-5x"
                  aria-hidden="true"
                ></i>
                <a id="2x2">2X2</a>
                <a id="4x2">4X2</a>
                <a id="4x4">4X4</a>
              </span>
            </li>
          </ul>
        </div>
      </div>
